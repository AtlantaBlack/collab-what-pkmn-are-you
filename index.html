  <!--Font-->

  <!-- favicon -->
  <link
    href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAx8f/AMzMzAD///8AHR21ACIi4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMzMzMzMzIiIzMzMzMzMyIjMzMzMzMzIiMzMzMAMzMyIzMzMAADMzIjMzMAMwAzMiAAAAMAMAAAAAAAAwAwAAAFVVUAMwBVVEVVVVAABVVURVVVVQBVVVRFFVVVVVVVVEUVVVVVVVVURVFVVVVVVURFVRFVVVVUREVVVVVVVUREQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
    rel="icon" type="image/x-icon" />
  <!-- skeleton css -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/skeleton.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <main>

    <div class="main-flex-parent">
      <div class="main-flex-child">

        <div class=“main-content”></div>

        <div id="pokeball-splash-screen" class="splash-screen">
          <div class="splash-screen-content">
            <button id="modal-button" class="modal-button pokeball"></button>
          </div>
        </div>

        <div id="results-display">
          <div id="results-display">
            <h1>You are...<span id="pokemon-name"></span>
              <h1>
                <img id="pkmn-image">
                <p id="pkmn-info"></p>
                <!-- results to be displayed here -->

          </div>
          <!-- History display section -->

          <button id="myBtn">BEGIN!</button>
          <div id="history-display" class="hidden">
            <button id="view-retry-button" type="submit">Retry </button>
            <button id="history-button">Show History</button>
            <button id="hide-history" class="hidden">Hide History</button>
            <button id="clear-history" class="hidden">Clear History <i
                class="fa-solid fa-arrow-rotate-left"></i></button>
          </div>
          <!-- The modal -->
          <div id="modal-underlay" class="modal">
            <!-- Modal content -->
            <div id="modal-content" class="modal-content">
              <span id="close">&times;</span>
              <H2>What kind of Pokemon are you?</H2>
              <p1>Who's your favourite music artist?</p1>
              <form id="artist-input-form">
                <input id="user-input" type="text" placeholder="Artist Name" />
                <button id="start-button" type="submit">Go! <i class="fa-solid fa-gamepad"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>

  </main>

  <script src="./assets/script/script.js"></script>
</body>

</html>
