    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What Kind of Pok√©mon Are You?</title>
</head>

<body>

<main>
    <div class="main-flex-parent">
        <div class="main-flex-child">
            <div class="main-content">

                <!-- splash screen with the shaking pokeball -->
                <div id="pokeball-splash-screen" class="splash-screen">
                    <div class="splash-screen-content">
                        <button id="modal-button" class="modal-button pokeball"></button>
                    </div>
                </div>

                <!-- results display screen containing card for results to show up in -->
                <div id="results-display-screen">
                    <div id="results-display" class="container">
                        <!-- results to be displayed here -->
                        <h1>You are...<span id="pokemon-name"></span></h1>
                        <img id="pkmn-image">
                        <p id="pkmn-type"></p>
                        <p id="pkmn-info"></p>
                        <p id="pkmn-ability"></p>
                    </div>
                </div>

                <!-- we don't need the following button but I'm keeping it in for now -->
                <!-- <button id="myBtn">BEGIN!</button> -->

                <!-- history display screen containing card for storage data and history viewing buttons -->
                <div id="history-display-screen">
                    <!-- where any saved data from local storage will show up -->
                    <div id="history-display">
                    </div>

                    <!-- retry button -->
                    <button id="view-retry-button" type="submit">Retry </button>
                    <!-- show history button -->
                    <button id="show-history-button">Show History</button>
                    <!-- hide history button -->
                    <button id="hide-history-btn" class="hidden">Hide History</button>
                    <!-- clear history button -->
                    <button id="clear-history-btn" class="hidden">Clear History <i
                        class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>

                <!-- The modal -->
                <div id="modal-underlay" class="modal">
                    <!-- Modal content -->
                    <div id="modal-content" class="modal-content">
                        <!-- close button "x" -->
                        <span id="close">&times;</span>

                        <h2>What kind of Pokemon are you?</h2>

                        <form id="artist-input-form">
                            <label for="user-input">Who's your favourite music artist?</label>
                            <input id="user-input" type="text" placeholder="Artist Name" />
                            
                            <button id="start-button" type="submit">Go! <i class="fa-solid fa-gamepad"></i></button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>

<script src="./assets/script/script.js"></script>
</body>

</html>
