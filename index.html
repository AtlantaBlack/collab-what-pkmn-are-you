<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Kind of Pokemon Are You?</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- skeleton css -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/skeleton.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <main>

    <div class="flex-parent">
      <div class="flex-child">

        <div id="pokeball-splash-screen" class="splash-screen">
          <div class="splash-screen-content">
            <button id="modal-button" class="modal-button pokeball"></button>
          </div>
        </div>


        <div id="results-display">
          <h1>You are...<span id="pokemon-name"></span></h1>
          <img id="pkmn-image">
          <p id="pkmn-info"></p>
          <!-- results to be displayed here -->

        </div>
        <!-- History display section -->

        <button id="myBtn">BEGIN!</button>
        <div id="history-display" class="hidden">
        </div>
        <button id="view-retry-button" type="submit">Retry</button>
        <button id="history-button">Show History</button>
        <button id="hide-history-btn" class="hidden">Hide History</button>
        <button id="clear-history-btn" class="hidden">Clear History</button>

        <!-- The modal -->
        <div id="modal-underlay" class="modal">
          <!-- Modal content -->
          <div id="modal-content" class="modal-content">
            <span class="close">&times;</span>
            <H2>What kind of Pokemon are you?</H2>
            <p1>Who's your favourite music artist?</p1>
            <form id="artist-input-form">
              <input id="user-input" type="text" placeholder="Artist Name" />
              <button id="start-button" type="submit">Go!</button>
            </form>
          </div>
        </div>


      </div>

  </main>

  <script src="./assets/script/script.js"></script>
</body>

</html>
